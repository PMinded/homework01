<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91P</title>
    <style>
        table{
            border:0.1px solid black;
            border-collapse: collapse;
        }
        table td, th{
            border:0.1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <tr>
            <th width="70" height="30">용도</th>
            <th width="50">중량</th>
            <th width="80">개수</th>
            <th width="80">가격</th>
        </tr>
        <tr>
            <td height="60" rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td height="60" rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>
</body>
</html>
